<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card mt-5">
            <div class="card-header bg-primary text-white">
              <h2 class="text-center">Contatore</h2>
            </div>
            <div class="card-body">
              <p id="counter" class="display-4 text-center">0</p>
              <button id="stop" class="btn btn-danger">Ferma</button>
              <button id="reset" class="btn btn-warning">Azzera</button>
              <button id="start" class="btn btn-success">Riparti</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let counter
      let interval

      window.onload = function () {
        counter = sessionStorage.getItem('counter')
        if (counter) {
          document.getElementById('counter').innerText = counter
        } else {
          counter = 0
        }
        interval = setInterval(incrementCounter, 100)

        document.getElementById('start').onclick = function () {
          interval = setInterval(incrementCounter, 100)
        }
        function incrementCounter() {
          counter++
          sessionStorage.setItem('counter', counter)
          document.getElementById('counter').innerText = counter
        }

        document.getElementById('stop').onclick = function () {
          clearInterval(interval)
        }

        document.getElementById('reset').onclick = function () {
          counter = 0
          sessionStorage.setItem('counter', counter)
          document.getElementById('counter').innerText = counter
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
